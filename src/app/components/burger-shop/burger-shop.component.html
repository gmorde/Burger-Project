<header class="header-wrapper" 
       *ngIf="innerWidth > 825">
  <div class="header">
    <div class="menu-wrapper">
      <div class="menu">
        <p routerLinkActive="active" 
           routerLink="/project-contain">מה בפרוייקט</p>
        <div class="logo-wrapper">
          <div class="logo"></div>
        </div>
        <p routerLinkActive="active" 
           routerLink="/resume">קורות חיים</p>
      </div>
    </div>
    <div class="online-order-button-wrapper">
      <div class="online-order-button" 
          (click)='scrollToBurger(mainContentWrapper)'>
        <p>להזמנת משלוח אונליין</p>
      </div>
    </div>
  </div>
</header>

<div #mainContentWrapper></div>
<main class="main-content-wrapper">
  <div class="main-content">
    <div class="main-content-inner">
      
      <div id="categories-navbar-wrapper">
        <div class="categories-navbar">
          <div class="shopping-cart-logo-wrapper">
            <!-- <div class="shopping-cart-logo" (click)="toggleShoppingCart('in')"> -->
            <div class="shopping-cart-logo" 
                 (click)="toggleAnimationState = !toggleAnimationState">
              <div class="shopping-cart-logo-inner">
                <img *ngIf="productsCart.length == 0" 
                      src="assets/images/motorcycle.png"/>
                <img *ngIf="productsCart.length > 0" 
                      src="assets/images/motorcycle-color.png"/>
              </div>
            </div>
          </div> 


          <div class="categories-navbar-inner">

            <div *ngFor="let categorie of categories" 
                  class="categorie-wrapper"
                 (click)="changeCategorieId(categorie.Id)">
              <img src="{{categorie.Icon}}"/>
              <p>{{categorie.Title}}</p>
            </div>

          </div>
          
          <div class="navbar-login-wrapper">
            <div class="navbar-login-desktop" 
                *ngIf="innerWidth > 825">
                <!-- <span class="material-icons">account_circle</span> -->
                <p routerLinkActive="active" 
                   routerLink="/login">התחברות | הרשמה</p>
            </div>
            <div class="navbar-login-mobile" 
                *ngIf="innerWidth < 826" 
                [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
                <mat-menu #menu>
                <button mat-menu-item 
                        routerLinkActive="active" 
                        routerLink="/login">
                    <span>התחברות | הרשמה</span>
                    <mat-icon>login</mat-icon>
                </button>
                <button mat-menu-item 
                        routerLinkActive="active" 
                        routerLink="/project-contain">
                    <span>מה בפרוייקט</span>
                    <mat-icon>contact_support</mat-icon>
                </button>
                <button mat-menu-item
                        routerLinkActive="active" 
                        routerLink="/resume">
                    <span>קורות חיים</span>
                    <mat-icon>attach_file</mat-icon>
                </button>
                </mat-menu>
            </div>
          </div>
        </div>
      </div>

      <div class="all-products-wrapper">
        <div class="all-products">
          <div class="all-products-inner">

            <div *ngFor="let product of filterProductsByCategorie()" 
                  class="product-wrapper" 
                 @fade>
              <div class="product-container">
                <!-- <div class="product" (click)="toggleModal(product)"> -->
                <div class="product">
                  <div class="product-top">
                    <div class="product-image">
                      <img src="{{ product.Image }}" />
                    </div>
                  </div>
                  <div class="product-content">
                    <p class="product-title">{{ product.Title}}</p>
                    <p class="product-description">{{ product.Description}}</p>
                    <p class="product-price">{{ product.Price }}<span>ש"ח</span></p>
                  </div>
                  <div class="product-bottom">
                    <div *ngIf="!notInCart(product)" 
                          class="add-to-cart-btn" 
                         (click)="addToCart(product, $event)">פנק אותי</div>
                    <div *ngIf="notInCart(product)" 
                          class="add-to-cart-btn" 
                         (click)="addToCart(product, $event)">תעמיס עוד אחד +</div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="google-map-section-wrapper">
        <div class="google-map-section">
          <div class="google-map-section-title-wrapper">
            <p>- בואו לאכול אצלנו -</p>
          </div>
          <div class="google-map-section-map-wrapper">
            <div #map class="map"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>

<app-burger-shopping-cart [productsCart]="productsCart" 
                          [toggleAnimationState]="toggleAnimationState"></app-burger-shopping-cart>

<footer class="footer-wrapper">
  <div class="footer">
    <p> &#169; ותודה לבורא עולם</p>
  </div>
</footer>
